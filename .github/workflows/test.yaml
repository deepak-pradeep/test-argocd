name: Local Shared Volume Test

on: [push]

jobs:
  write-file:
    runs-on: self-hosted
    steps:
      - name: Write file to shared volume
        run: |
          sudo echo "This is a test file" > /opt/gha-shared/hello.txt

  read-file:
    needs: write-file
    runs-on: self-hosted
    steps:
      - name: Read file from shared volume
        run: |
          sudo cat /opt/gha-shared/hello.txt
